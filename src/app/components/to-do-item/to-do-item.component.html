<div class="list__item">
  <div class="info"
       appTooltip
       [tooltip]="'Your Task'">
    <p class="item__text">
      {{todo.id}}. <input [readonly]="test ? 'readonly' : null" (dblclick)="test = false" value="{{todo.title}}">
    </p>
    <app-button
      *ngIf="!test"
      [type]="'add'"
      (click)='titleChange(todo.title)'
      [title]="'Save Task'">
    </app-button>
  </div>
  <button class="item__btn" (click)="onItemDelete(todo.id)"
          appTooltip
          [tooltip]="'Delete Task'">
    <img src="assets/img/delete.svg" alt="delete">
  </button>
</div>
