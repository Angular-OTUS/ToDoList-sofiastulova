<div class="container">
  <div class="column">
    <div class="inner">
      <h1 class="title">
        ToDo List
      </h1>
      <div class="status">
        <div class="status__inner" *ngFor="let item of status">
          <button (click)="filterByStatus(item)">{{item}}</button>
        </div>
      </div>
      <ul class="list">
        <li *ngFor="let item of tasks" (click)="onItemClick(item)">
          <app-to-do-item [todo]="item" (removeItem)="toDoStoreService.deleteTask(item.id)">
          </app-to-do-item>
        </li>
      </ul>
    </div>
    <app-todo-create-item></app-todo-create-item>
  </div>
  <div class="description">
    <p>
     <app-details></app-details>
    </p>
  </div>
</div>
